<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://w7.pngwing.com/pngs/557/596/png-transparent-kobe-bryant-logo-black-thumbnail.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Anime LTW</title>
</head>
<body class="bg-stone-400">
  <div class="background h-64 t-0 absolute w-full top-0 -z-10 bg-no-repeat bg-cover bg-center"></div>

  <main class="w-96 mx-auto mt-10">
    <h1 class="text-white text-4xl tracking-[5px] mb-2">Anime List</h1>

    <form class="main-form">
      <input class="w-full py-2 px-5 rounded shadow focus:outline-none focus:ring-2 ring-inset ring-slate-500" placeholder="Add a new anime to watch..." type="text" name="title">
    </form>

    <section class="mt-3 rounded overflow-hidden shadow-lg">
      <div class="anime-list">
        <article class="anime bg-black bg-opacity-50 py-3 px-5 flex items-center border-b-2 border-b-gray-200 ">
        <span class="text-white text-2xl mr-auto">One Piece</span>
        <i class="fa-solid fa-eye mt-2 mr-2 text-sky-800 hover:scale-110 transition-transform cursor-pointer"></i>
        <i class="fa-solid fa-trash-can mt-2 text-red-600 hover:rotate-12 transition-transform cursor-pointer"></i>
        </article>

        <article class="anime bg-black bg-opacity-50 py-3 px-5 flex items-center">
          <span class="text-gray-500 text-2xl mr-auto line-through">Naruto</span>
          <i class="fa-solid fa-eye-slash mt-2 mr-2 text-sky-800 hover:scale-110 transition-transform cursor-pointer"></i>
          <i class="fa-solid fa-trash-can mt-2 text-red-600 hover:rotate-12 transition-transform cursor-pointer"></i>
          </article>
      </div>


    </section>
  </main>







  <script src="./src/main.js"></script>
</body>
</html>
